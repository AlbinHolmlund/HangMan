<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>_HangMan</title>

	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>

	<!-- Drawn objects -->
	<div id="scene">
		<!-- UI Interface -->
		<div id="ui">
			<!-- The underscores to solve -->
			<div class="word">
				<div class="underscores"></div>
			</div>
			<!-- The clue -->
			<div class="clue">
				<h2 class="clue-title">Clue</h2>
				<div class="clue-text">A programing language</div>
			</div>
			<!-- Letter input -->
			<div class="guess-letter">
				<h2>Type a letter</h2>
				<div class="guess-letter-input">
					<input type="text" value="F">
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/assets/requestanimframe.js"></script>
	<script src="js/assets/moveto.js"></script>

	<script src="js/scripts-min.js"></script>
</body>
</html>
